<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
      td:hover {
        background-color: blue;
      }
      th:hover {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h2>Student Data</h2>

    <table>
      <tr>
        <th>Student Name</th>
        <th>Mark (%)</th>
        <th>Grade</th>
        <th>Attendance</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>97 %</td>
        <td>Grade A</td>
        <td>Present</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>54 %</td>
        <td>Grade C</td>
        <td>Absent</td>
      </tr>
      <tr>
        <td>Alice Johnson</td>
        <td>74 %</td>
        <td>Grade AB</td>
        <td>Present</td>
      </tr>
      <tr>
        <td>Oyetade Emmanuel</td>
        <td>85 %</td>
        <td>Grade A</td>
        <td>Present</td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
    <u> <b>GRADE SCORES</b></u>
    <br />
    75 - 100 = A<br />74 - 65 = AB<br />64 - 55 = B<br />54 - 50 = C<br />45 -
    49 = D<br />40 - 44 = E
  </body>
</html>
